<div class="mt-5">
    <h5 class="titulo mb-3">{{ titulo | uppercase }}</h5>
    <form [formGroup]="form" (ngSubmit)="agregarProveedor()">
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="">
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group mb-3">
                    <label for="region">Región</label>
                    <select class="form-control" id="region" formControlName="region" aria-placeholder="Seleccionar...">
                        <option disabled selected>Seleccionar...</option>
                        <option value="stgo">METROPOLITANA</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group mb-3">
                    <label for="comuna">Comuna</label>
                    <select class="form-control" id="comuna" formControlName="comuna" aria-placeholder="Seleccionar...">
                        <option disabled selected>Seleccionar...</option>
                        <option>MACÚL</option>
                        <option>SANTIAGO CENTRO</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Dirección</label>
            <input type="text" class="form-control" formControlName="direccion" id="nombre" placeholder="">
        </div>
        <div class="col-lg-12">
            <button class="btn btn-primary btn-block" type="submit" >AGREGAR</button>
        </div>
    </form>
</div>
